<div class="dialog-header ps-3 pt-3 pe-3">
  <h2 class="m-0">
    {{ data.observacao ? "Editar Dados da Observação" : "Cadastrar Observação" }}
  </h2>
</div>

<div class="dialog-content p-3">
  <form [formGroup]="form" *ngIf="form">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Observação</mat-label>
          <textarea matInput formControlName="conteudo"></textarea>
          <mat-error *ngIf="hasError('conteudo')">{{
            getErrorMessage("conteudo")
          }}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div class="dialog-footer ps-3 pb-3 pe-3">
  <div class="row">
    <div class="col-12">
      <div class="text-end">
        <button
          mat-button
          title="Salvar"
          class="bg-success text-white px-4 me-3"
          (click)="submit()"
        >
          Salvar
        </button>

        <button
          mat-button
          mat-dialog-close
          title="Cancelar"
          class="bg-secondary text-white px-4"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
