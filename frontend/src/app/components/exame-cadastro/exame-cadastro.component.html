<app-breadcrumbs></app-breadcrumbs>

<div class="mb-3">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="form" *ngIf="form">
        <mat-card>
          <mat-card-header>
            <div class="mat-card-header-text">
              <div class="text-center">
                <h2 class="m-0">
                  {{ exame ? exame.nome : "Cadastrar Exame" }}
                </h2>
              </div>
            </div>
          </mat-card-header>

          <mat-card-content class="p-3">
            <div class="row">
              <div class="col-12 col-md-9">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Nome</mat-label>
                  <input matInput formControlName="nome" />
                  <mat-error *ngIf="hasError('nome')">{{
                    getErrorMessage("nome")
                  }}</mat-error>
                </mat-form-field>
              </div>

              <div class="col-12 col-md-3">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Categoria</mat-label>
                  <input matInput formControlName="categoria" />
                  <mat-error *ngIf="hasError('categoria')">{{
                    getErrorMessage("categoria")
                  }}</mat-error>
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-footer class="px-3 pb-3">
            <div class="row">
              <div class="col-12">
                <div class="text-end">
                  <button
                    mat-button
                    title="Salvar"
                    class="bg-success text-white px-4 me-3"
                    (click)="submit()"
                  >
                    Salvar
                  </button>

                  <button
                    mat-button
                    title="Voltar"
                    class="bg-secondary text-white px-4"
                    (click)="redirectToExameList()"
                  >
                    Voltar
                  </button>
                </div>
              </div>
            </div>
          </mat-card-footer>
        </mat-card>
      </form>
    </div>
  </div>
</div>
