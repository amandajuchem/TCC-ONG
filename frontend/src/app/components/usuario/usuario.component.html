<app-breadcrumbs *ngIf="!isLoading"></app-breadcrumbs>

<mat-card>
  <mat-card-header>
    <div class="mat-card-header-text">
      <div class="text-center">
        <h2 class="m-0">{{ usuario ? usuario.nome : "Cadastrar Usuário" }}</h2>
      </div>
    </div>
  </mat-card-header>

  <mat-card-content class="p-3">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
      <mat-tab label="Informações">
        <ng-template matTabContent>
          <app-usuario-informacoes></app-usuario-informacoes>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
