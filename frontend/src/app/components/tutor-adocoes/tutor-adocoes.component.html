<div class="overflow-hidden pt-3">
  <div
    class="row mb-3"
    [hidden]="(dataSource && dataSource.data.length == 0) || isLoadingResults"
  >
    <div class="col-12">
      <div class="table-responsive">
        <table
          mat-table
          [dataSource]="dataSource"
          class="w-100 border"
          matSort
          matSortActive="dataHora"
          matSortDisableClear
          matSortDirection="desc"
          (matSortChange)="sortChange()"
        >
          <!-- Index Column -->
          <ng-container matColumnDef="index">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="col-index"
            >
              #
            </th>
            <td mat-cell *matCellDef="let adocao; let i = index">
              {{ i + 1 }}
            </td>
          </ng-container>

          <!-- Data Hora Column -->
          <ng-container matColumnDef="dataHora">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="col-dataHora"
            >
              Data
            </th>
            <td mat-cell *matCellDef="let adocao" class="text-center">
              {{ adocao.dataHora | date : "dd/MM/yyyy HH:mm" }}
            </td>
          </ng-container>

          <!-- Local Column -->
          <ng-container matColumnDef="localAdocao">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="col-localAdocao"
            >
              Local de Adoção
            </th>
            <td mat-cell *matCellDef="let adocao" class="text-center">
              {{ adocao.localAdocao }}
            </td>
          </ng-container>

          <!-- Tutor Column -->
          <ng-container matColumnDef="animal">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="col-animal"
            >
              Animal
            </th>
            <td mat-cell *matCellDef="let adocao" class="text-center">
              {{ adocao.animal.nome }}
            </td>
          </ng-container>

          <!-- Ação Column -->
          <ng-container matColumnDef="acao">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="col-acao"
            >
              &nbsp;
            </th>
            <td mat-cell *matCellDef="let adocao">
              <div class="text-end">
                <button
                  mat-icon-button
                  title="Visualizar"
                  (click)="show(adocao)"
                >
                  <mat-icon>launch</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>

        <mat-paginator
          [length]="resultsLength"
          [pageSizeOptions]="[10, 25, 50, 100]"
          showFirstLastButtons
          class="w-100"
          (page)="pageChange()"
        ></mat-paginator>
      </div>
    </div>
  </div>

  <div *ngIf="isLoadingResults">
    <app-loading></app-loading>
  </div>
  
  <div [hidden]="(dataSource && dataSource.data.length > 0) || isLoadingResults">
    <app-no-content></app-no-content>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="text-end">
        <button
          mat-button
          title="Voltar"
          class="bg-secondary text-white px-4"
          (click)="redirectToTutorList()"
        >
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>
