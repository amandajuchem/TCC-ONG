<form [formGroup]="form" *ngIf="form" class="overflow-hidden pt-3">
  <div class="row">
    <div class="col-12 col-md-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Castrado</mat-label>
        <mat-select formControlName="castrado">
          <mat-option [value]="true">Sim</mat-option>
          <mat-option [value]="false">NÃ£o</mat-option>
        </mat-select>
        <mat-error *ngIf="hasError('castrado')">{{
          getErrorMessage("castrado")
        }}</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Comorbidades</mat-label>
        <textarea matInput formControlName="comorbidades"></textarea>
        <mat-error *ngIf="hasError('comorbidades')">{{
          getErrorMessage("comorbidades")
        }}</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="text-end">
        <button
          mat-button
          title="Salvar"
          class="bg-success text-white px-4 me-3"
          (click)="submit()"
        >
          Salvar
        </button>

        <button
          mat-button
          title="Voltar"
          class="bg-secondary text-white px-4"
          (click)="redirectToAnimalList()"
        >
          Voltar
        </button>
      </div>
    </div>
  </div>
</form>
