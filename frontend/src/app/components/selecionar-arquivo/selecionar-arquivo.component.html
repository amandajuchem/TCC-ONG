<div class="dialog-header px-3 pt-3">
    <h2 class="m-0">Selecionar Arquivos</h2>
  </div>
  
  <div class="dialog-content p-3">
    <div class="row">
      <div class="col-12">
        <input
          type="file"
          class="form-control"
          accept="image/*, .pdf"
          [multiple]="data.multiple"
          (change)="onChange($event)"
        />
      </div>
    </div>
  </div>
  
  <div class="dialog-footer px-3 pb-3">
    <div class="row">
      <div class="col-12">
        <div class="text-end">
          <button
            mat-button
            title="Selecionar"
            class="bg-success text-white px-4 me-3"
            (click)="submit()"
          >
            Selecionar
          </button>
  
          <button
            mat-button
            mat-dialog-close
            title="Cancelar"
            class="bg-secondary text-white px-4"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
