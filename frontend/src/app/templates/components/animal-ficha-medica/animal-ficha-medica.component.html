<form [formGroup]="form" *ngIf="form" class="overflow-hidden">
    <div class="row mb-3">
        <div class="col-12">
            <div class="text-end">
                <button mat-icon-button (click)="form.enable()" *ngIf="form.disabled">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="submit()" *ngIf="form.enabled">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button (click)="cancel()" *ngIf="form.enabled">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Comorbidades</mat-label>
                <textarea matInput formControlName="comorbidades"></textarea>
            </mat-form-field>
        </div>
    </div>
</form>
