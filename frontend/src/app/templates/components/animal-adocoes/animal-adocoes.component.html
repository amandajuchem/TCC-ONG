<div class="overflow-hidden">

  <div class="row mb-3">
    <div class="col-12">
      <div class="text-end">
        <button mat-icon-button (click)="add()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="row mb-3" [hidden]="(dataSource && dataSource.data.length == 0) || isLoadingResults">
    <div class="col-12">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="w-100 border" matSort matSortActive="nome" matSortDisableClear matSortDirection="asc">

          <!-- Index Column -->
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-index">#</th>
            <td mat-cell *matCellDef="let adocao; let i = index">{{i+1}}</td>
          </ng-container>

          <!-- Data Hora Column -->
          <ng-container matColumnDef="dataHora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-dataHora">Data</th>
            <td mat-cell *matCellDef="let adocao" class="text-center">{{adocao.dataHora}}</td>
          </ng-container>

          <!-- Local Column -->
          <ng-container matColumnDef="localAdocao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-localAdocao">Local de Adoção</th>
            <td mat-cell *matCellDef="let adocao" class="text-center">{{adocao.localAdocao | titlecase}}</td>
          </ng-container>

          <!-- Tutor Column -->
          <ng-container matColumnDef="tutor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-tutor">Tutor</th>
            <td mat-cell *matCellDef="let adocao" class="text-center">{{adocao.tutor.name}}</td>
          </ng-container>

          <!-- Ação Column -->
          <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-acao">&nbsp;</th>
            <td mat-cell *matCellDef="let adocao">
              <div class="text-end">
                <button mat-icon-button (click)="update(adocao)">
                  <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button (click)="delete(adocao)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons class="w-100"></mat-paginator>
      </div>
    </div>
  </div>

  <div class="row mb-3" *ngIf="isLoadingResults">
    <div class="col-12">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      <p class="text-center pt-3">Obtendo dados</p>
    </div>
  </div>

  <div [hidden]="(dataSource && dataSource.data.length > 0) || isLoadingResults">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col-12">
            <div class="text-center">
              <img src="/assets/images/nao-encontrado.png" width="100px">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="text-center">
              <h2 class="m-0">Não há dados a serem exibidos!</h2>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
