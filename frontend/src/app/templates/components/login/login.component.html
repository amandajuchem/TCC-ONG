<div class="container-fluid h-100 p-0">

    <div class="d-flex align-items-center justify-content-center h-100">
        <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="form">
            <mat-card class="p-5">
                <mat-card-content>
                    <div class="row">
                        <div class="col-12">
                            <div class="text-center mb-3">
                                <!--
                                <img src="assets/images/logo.jpg" width="200px">
                                -->
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Usu√°rio</mat-label>
                                <input matInput formControlName="username" mask="CPF_CNPJ">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Senha</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                                <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="text-center">
                                <button mat-button class="bg-primary text-white">Entrar</button>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    </div>

    <app-footer></app-footer>
</div>
