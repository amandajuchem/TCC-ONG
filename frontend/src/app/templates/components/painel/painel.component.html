<app-breadcrumbs></app-breadcrumbs>

<div class="row">
  <div class="col-12 col-md-3 mb-3">
    <a [routerLink]="'/' + authentication.role.toLowerCase() + '/agendamentos'">
      <mat-card>
        <mat-card-content>
          <div class="text-center">
            <img src="assets/images/agendamentos.png" width="64px" />
          </div>
        </mat-card-content>
        <mat-card-footer>
          <div class="text-center pt-3">
            <h2 class="text-dark">Agendamentos</h2>
          </div>
        </mat-card-footer>
      </mat-card>
    </a>
  </div>

  <div class="col-12 col-md-3 mb-3">
    <a [routerLink]="'/' + authentication.role.toLowerCase() + '/animais'">
      <mat-card>
        <mat-card-content>
          <div class="text-center">
            <img src="assets/images/animais.png" width="64px" />
          </div>
        </mat-card-content>
        <mat-card-footer>
          <div class="text-center pt-3">
            <h2 class="text-dark">Animais</h2>
          </div>
        </mat-card-footer>
      </mat-card>
    </a>
  </div>

  <div
    class="col-12 col-md-3 mb-3"
    *ngIf="
      authentication.role === 'ADMINISTRACAO' ||
      authentication.role === 'VETERINARIO'
    "
  >
    <a [routerLink]="'/' + authentication.role.toLowerCase() + '/atendimentos'">
      <mat-card>
        <mat-card-content>
          <div class="text-center">
            <img src="assets/images/atendimentos.png" width="64px" />
          </div>
        </mat-card-content>
        <mat-card-footer>
          <div class="text-center pt-3">
            <h2 class="text-dark">Atendimentos</h2>
          </div>
        </mat-card-footer>
      </mat-card>
    </a>
  </div>

  <div class="col-12 col-md-3 mb-3">
    <a [routerLink]="'/' + authentication.role.toLowerCase() + '/exames'">
      <mat-card>
        <mat-card-content>
          <div class="text-center">
            <img src="assets/images/exames.png" width="64px" />
          </div>
        </mat-card-content>
        <mat-card-footer>
          <div class="text-center pt-3">
            <h2 class="text-dark">Exames</h2>
          </div>
        </mat-card-footer>
      </mat-card>
    </a>
  </div>

  <div class="col-12 col-md-3 mb-3">
    <a
      [routerLink]="'/' + authentication.role.toLowerCase() + '/feiras-adocao'"
    >
      <mat-card>
        <mat-card-content>
          <div class="text-center">
            <img src="assets/images/feira-adocao.png" width="64px" />
          </div>
        </mat-card-content>
        <mat-card-footer>
          <div class="text-center pt-3">
            <h2 class="text-dark">Feiras de Adoção</h2>
          </div>
        </mat-card-footer>
      </mat-card>
    </a>
  </div>

  <div class="col-12 col-md-3 mb-3">
    <a [routerLink]="'/' + authentication.role.toLowerCase() + '/tutores'">
      <mat-card>
        <mat-card-content>
          <div class="text-center">
            <img src="assets/images/tutores.png" width="64px" />
          </div>
        </mat-card-content>
        <mat-card-footer>
          <div class="text-center pt-3">
            <h2 class="text-dark">Tutores</h2>
          </div>
        </mat-card-footer>
      </mat-card>
    </a>
  </div>

  <div
    class="col-12 col-md-3 mb-3"
    *ngIf="authentication.role === 'ADMINISTRACAO'"
  >
    <a [routerLink]="'/' + authentication.role.toLowerCase() + '/usuarios'">
      <mat-card>
        <mat-card-content>
          <div class="text-center">
            <img src="assets/images/usuarios.png" width="64px" />
          </div>
        </mat-card-content>
        <mat-card-footer>
          <div class="text-center pt-3">
            <h2 class="text-dark">Usuários</h2>
          </div>
        </mat-card-footer>
      </mat-card>
    </a>
  </div>
</div>
