<form [formGroup]="form" *ngIf="form" class="overflow-hidden">

    <div class="row my-3">
        <div class="col-12">
            <div class="text-end">
                <button mat-icon-button title="Editar" (click)="form.enable()" *ngIf="form.disabled">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button title="Salvar" (click)="submit()" *ngIf="form.enabled">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button title="Cancelar" (click)="cancel()" *ngIf="form.enabled">
                    <mat-icon>close</mat-icon>
                </button>
                <button mat-icon-button title="Excluir" (click)="delete()" *ngIf="form.disabled">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <div class="text-center">
                <div *ngIf="!foto">
                    <img src="assets/images/tutores.png" height="150px">
                </div>

                <div *ngIf="foto">
                    <img [src]="foto.nome ? apiURL + '/imagens/search?value=' + foto.nome : foto.data" height="150px" class="rounded-circle">
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3" *ngIf="form.enabled">
        <div class="col-12">
            <div class="text-center">
                <button mat-icon-button type="button" [matMenuTriggerFor]="menuFoto">
                    <mat-icon>camera_alt</mat-icon>
                </button>
                <mat-menu #menuFoto="matMenu">
                    <button mat-menu-item (click)="addFoto()">
                        <mat-icon>search</mat-icon>
                        <span>Selecionar Foto</span>
                    </button>
                    <button mat-menu-item (click)="removeFoto()" *ngIf="foto">
                        <mat-icon>delete</mat-icon>
                        <span>Remover Foto</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome">
                <mat-error *ngIf="hasError('nome')">{{getErrorMessage('nome')}}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>CPF</mat-label>
                <input matInput formControlName="cpf" mask="CPF_CNPJ">
                <mat-error *ngIf="hasError('cpf')">{{getErrorMessage('cpf')}}</mat-error>
            </mat-form-field>
        </div>

        <div class="col-12 col-md-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>RG</mat-label>
                <input matInput formControlName="rg">
                <mat-error *ngIf="hasError('rg')">{{getErrorMessage('rg')}}</mat-error>
            </mat-form-field>
        </div>

        <div class="col-12 col-md-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Situação</mat-label>
                <mat-select formControlName="situacao">
                    <mat-option value="ADOTOU">Adotou</mat-option>
                    <mat-option value="DEVOLVEU">Devolveu</mat-option>
                    <mat-option value="FALECEU">Faleceu</mat-option>
                </mat-select>
                <mat-error *ngIf="hasError('situacao')">{{getErrorMessage('situacao')}}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div formArrayName="telefones">
                   
        <div class="row mb-3">
            <div class="col-11">
                <div class="d-flex align-items-center justify-content-start h-100">
                    <h3 class="m-0 text-dark">Telefones</h3>
                </div>
            </div>

            <div class="col-1" *ngIf="form.enabled">
                <div class="d-flex align-items-center justify-content-end h-100">
                    <button type="button" mat-icon-button title="Adicionar Telefone" (click)="addTelefone()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-3" *ngFor="let telefone of telefones.controls, let i = index">
                <mat-form-field appearance="outline" class="w-100" [formGroupName]="i">
                    <mat-label>Telefone</mat-label>
                    <input matInput formControlName="numero" mask="(00) 0000-0000||(00) 0 0000-0000">
                    <button matSuffix mat-icon-button title="Remover Telefone" (click)="removeTelefone(i)" *ngIf="form.enabled">
                      <mat-icon>close</mat-icon>
                    </button>
                    <mat-error *ngIf="hasError('numero')">{{getErrorMessage('numero')}}</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
