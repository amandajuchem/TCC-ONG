<div class="mat-dialog">
    <h2 class="m-0" mat-dialog-title *ngIf="!data.agendamento">Cadastrar Agendamento</h2>
    <h2 class="m-0" mat-dialog-title *ngIf="data.agendamento">Editar Dados do Agendamento</h2>

    <div mat-dialog-content class="py-3">
        <form [formGroup]="form" *ngIf="form">
            
            <div class="row">
                <div class="col-12 col-md-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Data</mat-label>
                        <input matInput [ngxMatDatetimePicker]="pickerDataHoraAgendamento" formControlName="dataHora" readonly>
                        <mat-datepicker-toggle matIconSuffix [for]="$any(pickerDataHoraAgendamento)"></mat-datepicker-toggle>
                        <ngx-mat-datetime-picker #pickerDataHoraAgendamento (closed)="dateChange()"></ngx-mat-datetime-picker>
                    </mat-form-field>
                </div>

                <div class="col-12 col-md-4">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Animal</mat-label>
                        <input matInput [value]="form.get('animal')?.value?.nome" readonly required>
                        <button type="button" matSuffix mat-icon-button (click)="selectAnimal()">
                            <mat-icon>search</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

                <div class="col-12 col-md-5">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Veterinário</mat-label>
                        <input matInput [value]="form.get('veterinario')?.value?.nome" readonly required>
                        <button type="button" matSuffix mat-icon-button (click)="selectVeterinario()">
                            <mat-icon>search</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Descrição</mat-label>
                        <textarea matInput formControlName="descricao"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>

    <div mat-dialog-actions layout="row" class="d-flex justify-content-end" *ngIf="form">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button [ngClass]="form.valid ? 'bg-success text-white' : ''" (click)="submit()"  [disabled]="!form.valid">OK</button>
    </div>
</div>
