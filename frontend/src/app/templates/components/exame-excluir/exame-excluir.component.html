<div class="mat-dialog">
  <h2 mat-dialog-title>Confirmar exclus√£o</h2>

  <div mat-dialog-content>
    <div class="row">
      <div class="col-12">
        <p class="text-dark">
          Deseja excluir o exame <strong>{{ data.exame.nome }}</strong
          >?
        </p>
      </div>
    </div>

  <div mat-dialog-actions layout="row" class="d-flex justify-content-end">

      OK
    </button>
  </div>
</div>
