<div *ngIf="tutor">
  <app-breadcrumbs></app-breadcrumbs>

  <mat-card>
    <mat-card-header>
      <div class="mat-card-header-text">
        <div class="text-center">
          <h2>{{ tutor ? tutor.nome : "Cadastrar Tutor" }}</h2>
        </div>
      </div>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Informações">
          <ng-template matTabContent>
            <app-tutor-informacoes></app-tutor-informacoes>
          </ng-template>
        </mat-tab>
        <mat-tab label="Endereço" *ngIf="tutor">
          <ng-template matTabContent>
            <app-tutor-endereco></app-tutor-endereco>
          </ng-template>
        </mat-tab>
        <mat-tab label="Adoções" *ngIf="tutor">
          <ng-template matTabContent>
            <app-tutor-adocoes></app-tutor-adocoes>
          </ng-template>
        </mat-tab>
        <mat-tab label="Observações" *ngIf="tutor">
          <ng-template matTabContent>
            <app-tutor-observacoes></app-tutor-observacoes>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
