<div class="mat-dialog">
    <h2 class="m-0" mat-dialog-title>Selecionar Usuário</h2>

    <div mat-dialog-content class="py-3">
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Usuário</mat-label>
                    <input matInput #searchUsuario placeholder="Nome" (keyup.enter)="search(searchUsuario.value)">
                    <button matSuffix mat-icon-button (click)="search(searchUsuario.value)">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div *ngIf="dataSource.data.length > 0">
                    <table mat-table [dataSource]="dataSource" matSort matSortActive="nome" matSortDirection="asc" class="w-100 border">

                        <!-- Index column -->
                        <ng-container matColumnDef="index">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-index">#</th>
                            <td mat-cell *matCellDef="let usuario; let i = index">{{i+1}}</td>
                        </ng-container>

                        <!-- Nome Column -->
                        <ng-container matColumnDef="nome">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-nome">Nome</th>
                            <td mat-cell *matCellDef="let usuario">{{usuario.nome}}</td>
                        </ng-container>

                        <!-- Setor Column -->
                        <ng-container matColumnDef="setor">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-setor">Setor</th>
                            <td mat-cell *matCellDef="let usuario">{{usuario.setor}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columns"></tr>
                        <tr mat-row *matRowDef="let row; columns: columns;" [ngClass]="usuario && usuario.id === row.id ? 'selected-row' : ''" (click)="select(row)"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div mat-dialog-actions layout="row" class="d-flex justify-content-end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button [ngClass]="usuario ? 'bg-success text-white' : ''" (click)="submit()" [disabled]="!usuario">OK</button>
    </div>
</div>
