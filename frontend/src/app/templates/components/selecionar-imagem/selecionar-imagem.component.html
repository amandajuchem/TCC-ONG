<div class="mat-dialog">
    <h2 class="m-0" mat-dialog-title>Selecionar Imagem</h2>

    <div mat-dialog-content class="py-3">
        <div class="row">
            <div class="col-12">
                <input type="file" class="form-control" accept="image/*" [multiple]="data.multiple" (change)="onChange($event)">
            </div>
        </div>
    </div>

    <div mat-dialog-actions layout="row" class="d-flex justify-content-end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button [ngClass]="images ? 'bg-success text-white' : ''" (click)="submit()" [disabled]="!images">OK</button>
    </div>
</div>
