app:
  security:
    rsa:
      public-key: classpath:certs/public.pem
      private-key: classpath:certs/private.pem

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/projeto
    username: projeto
    password: projeto
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  servlet:
    multipart:
      max-file-size: 10MB
  web:
    locale: pt_BR

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui